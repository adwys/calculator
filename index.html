<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
   
    
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class = "del_and_clr">
            <button id="delete">delete</button>
            <button id="clear">clear</button>
        </div>
        <div class="numbers">
            <button id="7" onclick="add_digit(7)">7</button>
            <button id="8" onclick="add_digit(8)">8</button>
            <button id="9" onclick="add_digit(9)">9</button>
            <button id="multiplication">*</button>
            <button id="6" onclick="add_digit(6)">6</button>
            <button id="5" onclick="add_digit(5)">5</button>
            <button id="4" onclick="add_digit(4)">4</button>
            <button id="division">/</button>
            <button id="3" onclick="add_digit(3)">3</button>
            <button id="2" onclick="add_digit(2)">2</button>
            <button id="1" onclick="add_digit(1)">1</button>
            <button id="+">+</button>
            <button id="sign">+/-</button>
            <button id="0" onclick="add_digit(0)">0</button>
            <button id="coma">.</button>
            <button id="-">-</button>
        </div>
    </div>
    
</body>
</html>
